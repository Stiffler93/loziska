<section id="ourStockSection">
  <div id="container">
    <div id="productDropdown" class="btn-group" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-lg dropdown-toggle"
              aria-controls="dropdown-basic">
          <i class="{{selectedProduct.icon}}"></i>
          <span>{{selectedProduct.name}}</span>
          <span class="caret"></span>
      </button>

      <div id="fastFilter" [ngClass]="fastFilterClasses"
           (mouseenter)="openCloseSearchField('mouseenter', $event.srcElement.value, $event.srcElement)">
        <input id="filter" class="form-control" type="search" placeholder="Search Product" aria-label="Search"
               [ngClass]="filterClasses"
               (input)="filter($event.srcElement.value)"
               (focus)="openCloseSearchField('focus', $event.srcElement.value, $event.srcElement)"
               (mouseleave)="openCloseSearchField('mouseleave', $event.srcElement.value, $event.srcElement)" />
        <i class="fa fa-search"></i>
      </div>

      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">

        <li role="menuitem" *ngFor="let product of availableProducts">
          <a class="dropdown-item" (click)="changeProduct(product)">
            <div class="productItem">
              <div>
                <i class="{{product.icon}}"></i>
              </div>
              <div class="productInfo">
                <h3>{{product.name}}</h3>
                <span>
                {{product.text}}
              </span>
              </div>
            </div>
          </a>
        </li>

      </ul>
    </div>

    <div class="filterOptions">
      <div class="option" *ngFor="let option of selectedProduct.parameters">
        <span>{{option}}</span>
        <form>
          <input type="text" name="{{option}}">
        </form>
      </div>
    </div>

  </div>

  <ag-grid-angular
    id="dataTable"
    class="ag-theme-balham"
    [rowData]="selectedProduct.gridData"
    [columnDefs]="selectedProduct.columnDefs"
    [gridOptions]="gridOptions"
  >
  </ag-grid-angular>
</section>
