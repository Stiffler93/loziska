<section id="ourStoreSection">
  <div id="openingTimes">
    <hr/>
    <h2>{{"store.opening-times" | translation | async}}</h2>
    <hr/>
  </div>

  <div id="layout">
    <div id="welcomeText">
      <h1>{{"store.headline" | translation | async}}</h1>
      <p>{{"store.introduction" | translation | async}}</p>
      <p id="address">{{"general.address" | translation | async}}</p>
    </div>

    <div id="googleMaps">
      <h3>{{"store.location-pretext" | translation | async}}</h3>
      <div id="map"></div>
    </div>
  </div>
  <div id="dummy">H</div>
</section>

<script type="text/javascript">
  function initMap() {
    var location = {lat: -25.363, lng: 131.044};
    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4,
      center: location
    });

    var marker = new google.maps.Marker({
      position: location,
      map: map
    });
  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYzXj5wF4L6mChyyc5xwfb2QT1QEZ9VN8&callback=initMap">
</script>
