<div id="languageDropdown" class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-lg dropdown-toggle"
          aria-controls="dropdown-basic">
    <img class="language-icon" src="{{'assets/images/' + activeLanguage.short + '.png'}}"/>
    <span class="caret"></span>
  </button>

  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">

    <li role="menuitem" class="dropdown-item" [class.hidden]="language.short === activeLanguage.short" *ngFor="let language of languages">
      <img class="language-icon" src="{{'assets/images/' + language.short + '.png'}}" (click)="changeLanguage(language)"/>
    </li>

  </ul>
</div>
