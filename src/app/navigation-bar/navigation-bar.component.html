<div id="navigationBarDiv">
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <a class="navbar-brand" routerLink="/" (click)="isCollapsed = true" [class.active-page]="'/' === router.url"><img class="navbar-logo" src="assets/icons/icon.png"/></a>

    <button class="custom-toggler navbar-toggler" [class.open]="!isCollapsed" type="button" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navbar-nav" id="navbarSupportedContent" [collapse]="isCollapsed">
      <div id="menuItems">
        <li class="nav-item nav-link">
          <a routerLink="/our-store" (click)="isCollapsed = true" routerLinkActive="active" [class.active-page]="'/our-store' === router.url">Our Store</a>
        </li>
        <li class="nav-item nav-link">
          <a routerLink="/our-stock" (click)="isCollapsed = true" routerLinkActive="active" [class.active-page]="'/our-stock' === router.url">Our Stock</a>
        </li>
      </div>

      <div id="contactInformation">
        <div>
          <i class="fa fa-phone"></i>
          <span>0495/49q34t90</span>
        </div>
        <div>
          <i class="fa fa-at"></i>
          <span>sdfoij@adsfwe.com</span>
        </div>
      </div>

      <form class="form-inline m-2">
        <input class="form-control mr-2" type="search" placeholder="Search Product" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>
